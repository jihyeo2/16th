<div class="category-toggle" style="text-align: center; margin: -15px 0 20px 0;">
  <label class="toggle-switch">
    <span class="toggle-label">Technical-only</span>
    <input type="checkbox" id="categoryToggle">
    <span class="slider"></span>

</div>

<style>
.category-toggle {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 10px 0;
}

.toggle-switch {
  position: relative;
  display: flex;
  align-items: center;
  gap: 10px;
}

.toggle-label {
  font-weight: 500;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 20px;
  transition: all 0.3s ease;
}

.toggle-label.active {
  background-color: var(--theme);
  color: var(--entry);
}

.toggle-label:not(.active) {
  color: var(--secondary);
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: relative;
  width: 50px;
  height: 24px;
  background-color: var(--secondary);
  border-radius: 24px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.slider:before {
  content: "";
  position: absolute;
  top: 2px;
  left: 2px;
  width: 20px;
  height: 20px;
  background-color: var(--content);
  border-radius: 50%;
  transition: transform 0.3s ease;
  transform: translateX(0px);
}

.toggle-switch input:checked + .slider {
  background-color: var(--primary);
}

.toggle-switch input:checked + .slider:before {
  transform: translateX(26px);
  background-color: var(--entry);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('categoryToggle');
  const labels = document.querySelectorAll('.toggle-label');
  const posts = document.querySelectorAll('.post-entry, .first-entry');

  
  const urlParams = new URLSearchParams(window.location.search);
  const technicalParam = urlParams.get('technical');

  if (technicalParam === 'true') {
    toggle.checked = true;
    
    localStorage.setItem('technicalToggle', 'true');
  } else {
    
    const savedState = localStorage.getItem('technicalToggle');
    if (savedState === 'true') {
      toggle.checked = true;
    }
  }

  function filterPosts() {
    posts.forEach(post => {
      const categories = post.getAttribute('data-categories');

      
      if (!categories || categories === '') {
        post.style.display = '';
        return;
      }

      if (toggle.checked) {
        
        if (categories.includes('technical')) {
          post.style.display = '';
        } else {
          post.style.display = 'none';
        }
      } else {
        
        post.style.display = '';
      }
    });
  }

  toggle.addEventListener('change', function() {
    
    localStorage.setItem('technicalToggle', toggle.checked.toString());
    filterPosts();
  });

  
  filterPosts();
});
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
